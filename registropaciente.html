<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
</head>
<body>
    <script src="./src/js/index.js"></script>
    <h1>Bienvenido</h1>
<p>Gracias por tu interés en nuestros Servicios de Salud.<br>
    Por favor, cargá los siguientes datos para poder usar nuestras prestaciones</p>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="apellidoPaciente">Apellido</label>
            <input type="email" class="form-control" id="apellidoPaciente">
          </div>
          <div class="form-group col-md-6">
            <label for="nombrePaciente">Nombre</label>
            <input type="password" class="form-control" id="nombrePaciente">
          </div>
        </div>
        <div class="form-group">
          <label for="edadPaciente">Edad</label>
          <input type="text" class="form-control" id="edadPaciente" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="documentoDNI">Documento</label>
          <input type="text" class="form-control" id="documentoDNI" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-group">
          <label for="nacimientoPaciente">Fecha de Nacimiento</label>
          <input type="text" class="form-control" id="nacimientoPaciente" placeholder="Apartment, studio, or floor">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="localidadPaciente">Localidad</label>
            <input type="text" class="form-control" id="localidadPaciente">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
<script src="js.js"></script>
</body>
</html>
